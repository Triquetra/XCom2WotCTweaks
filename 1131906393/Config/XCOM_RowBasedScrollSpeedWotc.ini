[RowBasedScrollSpeedWotc.rbss_Scrollbar]
ScrollSpeed=1                   ;(integer) : number of row to scroll for each mousewheel notch
InterplationDuration=0.2        ;(float) : duration of the interpolation/animation in second (0 will disable interpolation completely)
InterplationUpdateRate=0.03     ;(float) : in seconds (ie : 1 divided by desired framerate)
InteractiveAreaPadding=10       ;(int) : padding for scrollbar's hitbox, in pixels
